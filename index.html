<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Catalog</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f5f0;
      color: #1a1a1a;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #000;
      color: #d4af37;
      width: 100%;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin: 0;
    }

    .catalog {
      margin-top: 3rem;
      max-width: 1200px;
      width: 90%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .item {
      background: linear-gradient(to bottom right, #fff, #f1e6d6);
      border: 1px solid #c1b191;
      border-radius: 20px;
      padding: 1.5rem;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      position: relative;
    }

    .item:hover {
      transform: translateY(-8px);
    }

    .item h2 {
      margin-top: 0;
      color: #000;
      font-size: 1.5rem;
      border-bottom: 1px solid #d4af37;
      padding-bottom: 0.5rem;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .item p {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .item a {
      display: inline-block;
      margin-top: 1rem;
      background: #d4af37;
      color: black;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .item a:hover {
      background: #a3872e;
    }

    footer {
      margin-top: 5rem;
      color: #999;
      font-size: 0.8rem;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Elegant Recommendations Catalog</h1>
  </header>

  <section class="catalog">
    <!-- START SITE -->
    <div class="item">
      <h2>Success Store</h2>
      <img src="https://via.placeholder.com/300x150" alt="Success Store Image">
      <p><strong>Sales:</strong> 8,000+<br>
         <strong>Revenue:</strong> $75,000 USD<br>
         <strong>Reviews:</strong> ⭐⭐⭐⭐☆</p>
      <p>A store with excellent reputation, product variety and a solid base of satisfied customers.</p>
      <a href="https://successstore.com" target="_blank">Visit Store</a>
    </div>
    <!-- END SITE -->
  </section>

  <footer>
    &copy; 2025 Classic Catalog. All rights reserved.
  </footer>

</body>
</html>
